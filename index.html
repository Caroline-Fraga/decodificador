<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/lupa.ico" type="image/x-icon">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="imagens/logoalura.png" alt="Logo da Alura">

    </header>

    <main class="conteudo"> 
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <textarea class="conteudo-principal-escrito-areatexto" placeholder="Digite seu texto"></textarea>
                <h6 class="conteudo-principal-escrito-aviso">❕ Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="conteudo-principal-botoes">
                <button class="conteudo-principal-botoes-encriptar" onclick="criptografar()">Criptografar</button>
                <button class="conteudo-principal-botoes-desencriptar" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>

        <section class="conteudo-secundario">
            <textarea class="conteudo-secundario-areatexto" readonly></textarea>
            <div class="conteudo-secundario-mensagem">
                <p class="conteudo-secundario-mensagem-nenhumamensagemencontrada">Nenhuma mensagem encontrada</p>
                <p class="conteudo-secundario-mensagem-digiteumtexto">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <button class="conteudo-secundario-botao" onclick="copiar()">Copiar</button>          
        </section>

    </main>

    <footer class="rodape">
        © Desenvolvido por Caroline 😊
    </footer>

    <script src="script.js"></script>

</body>

</html>
